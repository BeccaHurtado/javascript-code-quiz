<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="full-quiz">
        <h1>Coding Quiz Challenge</h1>
        <p class="description"> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <br />
        <p id="timer"></p>
        <div class="container">
            <button class="start-btn" onclick="remove(this)">Start</button>
            <div class="quiz-container">
                <h2 class="question-container" id="question"></h2>
                <button id="option1" class="btn btn-primary option" data-value="0"></button>
                <button id="option2" class="btn btn-primary option" data-value="1"></button>
                <button id="option3" class="btn btn-primary option" data-value="2"></button>
                <button id="option4" class="btn btn-primary option" data-value="3"></button>
                <hr />
                <p id="progress"></p>
                
            </div>
        </div>
    </header>
        
    <form id="user-initials">
        <label for="text"> High Score</label>
        <input type="text" placeholder="enter initials" id="initials"></input>
        <div>
        <button class="btn submit-btn" name="submit" id="submit">Submit</button>
        </div>
    </form>
            
            <footer>
            </footer>
            <script src="./assets/js/game.js"></script>
</body>
</html>
