<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Coding Quiz Challenge</h1>

    </header>
    <div class="container">
        <button class="start-btn" onclick="remove(this)">Start</button>
        <div class="quiz-container">
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <p id="progress">Question x of y</p>
            
            <hr />
            <h2 id="question"></h2>
            <button id="option1" class="btn btn-primary option" data-value="0"></button>
            <button id="option2" class="btn btn-primary option" data-value="1"></button>
            <button id="option3" class="btn btn-primary option" data-value="2"></button>
            <button id="option4" class="btn btn-primary option" data-value="3"></button>
            
            <hr />
        </div>
    </div>
        
    <div id="user-initials"></div>
            
            <footer>
            </footer>
            <script src="./assets/js/game.js"></script>
</body>
</html>
